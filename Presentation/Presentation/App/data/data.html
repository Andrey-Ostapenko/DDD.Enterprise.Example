<section>
    <h2 data-bind="text: displayName"></h2>
    <ul data-bind="foreach: data">
        <li><a data-bind="text: Number, click: $parent.getdetail"></a></li>
    </ul>
    <a data-bind="click: clicky"> Click Here</a>
</section>
<section>
    <h2>Details</h2>
    <div data-bind="template: { if: hasDetail, name: 'detail-template', data: detailedMapping }"></div>
    <strong>Change: </strong><input type="text" data-bind="value: ChangeDescriptionTo" />
</section>

<script type="text/html" id="detail-template">

    <strong>Id: </strong>
    <span data-bind="text: Id"></span>
    <br />
    <strong>Number: </strong>
    <span data-bind="text: Number"></span>
    <br />
    <strong>Description: </strong>
    <span data-bind="text: Description"></span>
    <br />
</script>
